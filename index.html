    <script>
        const socialLinks = [
            { name: 'Get In Touch', url: 'mailto:chris@pirillo.com', icon: 'mail-check' },
            { name: 'Website', url: 'https://pirillo.com/', icon: 'globe' },
            { name: 'YouTube', url: 'https://www.youtube.com/@ChrisPirillo', icon: 'youtube' },
            { name: 'Twitch', url: 'https://twitch.tv/ChrisPirillo', icon: 'twitch' },
            { name: 'Substack', url: 'https://chrispirillo.substack.com/', icon: 'newspaper' },
            { name: 'Mastodon', url: 'https://mastodon.social/@ChrisPirillo', icon: 'at-sign' },
            { name: 'X', url: 'https://x.com/ChrisPirillo', icon: 'twitter' },
            { name: 'Threads', url: 'https://threads.net/@ChrisPirillo', icon: 'message-circle' },
            { name: 'TikTok', url: 'https://www.tiktok.com/@chrispirillo', icon: 'music' },
            { name: 'Instagram', url: 'https://instagram.com/ChrisPirillo', icon: 'instagram' },
            { name: 'Facebook', url: 'https://www.facebook.com/profile.php?id=61572258946445', icon: 'facebook' },
            { name: 'Discord', url: 'https://discord.gg/nEM8Ycy5vJ', icon: 'message-square' },
            { name: 'Amazon', url: 'https://www.amazon.com/hz/wishlist/ls/F2I2ETQ5R8D5/', icon: 'shopping-cart' },
            { name: 'LinkedIn', url: 'https://www.linkedin.com/in/chrispirillo/', icon: 'linkedin' },
            { name: 'GitHub', url: 'https://github.com/chrispirillo', icon: 'github' },
            { name: 'BlueSky', url: 'https://bsky.app/profile/chrispirillo.bsky.social', icon: 'cloud' },
            { name: 'Reddit', url: 'https://www.reddit.com/user/chrispirillo', icon: 'message-circle' },
            { name: 'Patreon', url: 'https://www.patreon.com/chrispirillo', icon: 'heart' },
            { name: 'Tumblr', url: 'https://chrispirillo.tumblr.com/', icon: 'bold' }
        ];
        const projectLinks = [
            { name: 'My Arcade', url: 'https://pirillo.com/arcade/', icon: 'gamepad-2' },
            { name: 'CTRL+ALT+CREATE', url: 'https://ctrlaltcreate.live/', icon: 'calendar-check' },
            { name: 'MakerDeck', url: 'https://makerdeck.net/', icon: 'box' },
            { name: 'LockerGnome', url: 'https://lockergnome.net/', icon: 'hard-drive' }
        ];
        function createLink(link, delay) {
            const itemClass = link.name === 'Get In Touch' ? 'cta-button' : 'link-item';
            return `
                <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="${itemClass} flex items-center justify-center p-3 rounded-lg fade-in-up" style="animation-delay: ${delay}s;">
                    <i class="w-5 h-5 mr-2 icon" data-lucide="${link.icon}"></i>
                    <span class="font-semibold text-sm">${link.name}</span>
                </a>`;
        }
        const socialLinksContainer = document.getElementById('social-links');
        socialLinks.forEach((link, index) => {
            socialLinksContainer.innerHTML += createLink(link, 0.9 + index * 0.05);
        });
        const projectLinksContainer = document.getElementById('project-links');
        projectLinks.forEach((link, index) => {
            projectLinksContainer.innerHTML += createLink(link, 1.5 + index * 0.05);
        });
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        let mouse = { x: canvas.width / 2, y: canvas.height / 2 };
        document.addEventListener('mousemove', (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });
        class Star {
            constructor(x, y, z) {
                this.x = x; this.y = y; this.z = z;
                this.size = 0.5 + Math.random();
            }
            update() {
                this.z -= 1.5;
                if (this.z <= 0) {
                    // BUGFIX: Instead of giving the star a new random X/Y position (which causes the "restarting" look),
                    // we now only reset its Z-depth. This preserves its trajectory, creating a seamless,
                    // continuous tunnel effect instead of a stuttering one.
                    this.z += canvas.width;
                }
            }
            draw() {
                const sx = (this.x / this.z) * canvas.width / 2 + canvas.width / 2;
                const sy = (this.y / this.z) * canvas.height / 2 + canvas.height / 2;
                if (sx < 0 || sx > canvas.width || sy < 0 || sy > canvas.height) { return; }
                const r = this.size * (1 - this.z / canvas.width) * 3;
                const dx = (mouse.x - canvas.width / 2) / 200;
                const dy = (mouse.y - canvas.height / 2) / 200;
                ctx.beginPath();
                ctx.arc(sx - dx, sy - dy, r, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${1 - this.z / canvas.width})`;
                ctx.fill();
            }
        }
        const stars = Array.from({ length: 800 }, () => new Star(
            (Math.random() - 0.5) * canvas.width * 2,
            (Math.random() - 0.5) * canvas.height * 2,
            Math.random() * canvas.width 
        ));
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => { star.update(); star.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
        document.getElementById('copyright-year').textContent = new Date().getFullYear();
    </script>
